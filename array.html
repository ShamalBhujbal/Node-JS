<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        a=[10,20,30,"hello","hi",true,5.6];
        for(i=0;i<a.length;i++){
            console.log(a[i]);
        }

        //for of loop to access array elements into temp variable
        for(temp of a){
            console.log(temp);  
        }

        arr=[8,3,4,10,9,7,6,12,15,14]
        //print even nos. of array
        for(temp of arr)
        {
            if(temp % 2 === 0){
                console.log(temp);
            }
        }

        //find max element from array

        max=a[0];
        for(i=1;i<arr.length;i++){
             if(max < arr[i]){
                max=arr[i];
             }
        }
        console.log(max);
       
        //2d array 
        b=[
            [10,20,30],
            [40,50,60,65],
            [70,80,90]
        ];
        console.log(b/length);//3 only 3 elements
        console.log(b[0]);//o/p 10,20,30
        console.log(b[1]);
        console.log(b[1],[0]);

        for(i=0;i<b.length;i++){
          //  console.log(b[i]);
            for(j=0;j<b[i].length;j++){
                console.log(b[i][j]);
            }
        }

        //spread operator ...
        a1=[10,20,30];
        a2=[40,50,60];
        a3=[...a1,...a2]; //add two diff arrays into one array
        console.log(a3)
         //JSON
        obj ={roll:101,name:'shamal',
        marks:90,
        phone:98765437,
        hobbies:['dance','sing','cook'],
        address:{houseNo:'101',locality:'pune',city:'pune',state:'Maharastra'} //json obj inside other json object
        };
       
        console.log(obj);
        console.log(obj.roll);
        console.log(obj.hobbies);
        console.log(obj.hobbies[0],obj.hobbies[1],obj.hobbies[2]);
        console.log(obj['roll']);
        for(i=0;i<obj.hobbies.length;i++)
        {
            console.log(obj.hobbies[i]);
        }
         console.log(obj.address);
         console.log(obj.address.city,obj.address.state);
         //Destructuring the json object.
         const{roll,name,address,marks}=obj;
         console.log(address); //we can access keys directly without objects
         const{houseNo,locality,city,state}=address; //destructuring the json object within object
         console.log(locality);


    </script>
</body>
</html>
